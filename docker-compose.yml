version: "3"

services:
  node:
    build: ./docker
    command: npm run dev
    volumes:
      - ./:/project
    networks:
      - default
      - traefik
    labels:
      traefik.docker.network: traefik
      traefik.port: 3000
      traefik.frontend.rule: "Host:cant-touch-this.test"
    ports:
      - 3000

volumes:
  db-data:

networks:
  traefik:
    external: true
